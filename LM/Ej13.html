
<DOCTYPE! html>
<html lang="es">

<head>
<title>Ejercicio13</title>
<meta charset="UTF-8">
</head>

<body>
<h1>Formulario de registro</h1>

<form  target="" method="get">
    <p>Nombre: <input type="text" name="nombre" maxlength="50"></p>
    <p>Correo electrónico: <input type="text" name="correo" maxlength="100"></p>
    <p>URL:<input type="text" name="url" placeholder="Escribe la URL de tu página" maxlength="200"></p>
    <p>Fecha: <input type="date" name="fecha"></p>
    <p>Tiempo:<input type="time" name="tiempo"></p>
    <p>Fecha y hora:<input type="datetime" name="fyh"></p>
    <p>Mes:<input type="month" name="mes"></p>
    <p>Semana:<input type="week" name="semana"></p>
    <p>Número:<input type="number" name="num" min="-10" max="10"></p>
    <p>Teléfono:<input type="tel" name="telefono"></p>
    <p>Término de búsqueda:<input type="search" name="bus"></p>
    <p>Color:<input type="color" name="col"></p>
    <input type="submit" value="Enviar">
    
</form>
</body>

</html>
