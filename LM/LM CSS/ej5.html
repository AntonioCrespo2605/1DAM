<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>
<style>
    td.blanco{background-color: white;}
    td.rojo{background-color: red;}
    td.verde{background-color: green;}
    td.azul{background-color: blue;}
</style>
</head>
<body>
<table border="1">
<tr style="color:teal"><td class="blanco">teal</td><td class="rojo">teal</td><td class="verde">teal</td><td class="azul">teal</td></tr>
<tr style="color:red"><td class="blanco">red</td><td class="rojo">red</td><td class="verde">red</td><td class="azul">red</td></tr>
<tr style="color:blue"><td class="blanco">blue</td><td class="rojo">blue</td><td class="verde">blue</td><td class="azul">blue</td></tr>
<tr style="color: orange"><td class="blanco">orange</td><td class="rojo">orange</td><td class="verde">orange</td><td class="azul">orange</td></tr>
<tr style="color: purple"><td class="blanco">purple</td><td class="rojo">purple</td><td class="verde">purple</td><td class="azul">purple</td></tr>
<tr style="color: olive"><td class="blanco">olive</td><td class="rojo">olive</td><td class="verde">olive</td><td class="azul">olive</td></tr>
<tr style="color: fuchsia"><td class="blanco">fuchsia</td><td class="rojo">fuchsia</td><td class="verde">fuchsia</td><td class="azul">fuchsia</td></tr>
<tr style="color: green"><td class="blanco">green</td><td class="rojo">green</td><td class="verde">green</td><td class="azul">green</td></tr>
</table>
</body>
</html>
